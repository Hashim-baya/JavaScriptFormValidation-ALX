<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="formValidation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script defer src="formValidation.js"></script>
</head>
<body>
    <div class="formContainer">
        <form action="#" method="post" id="registrationForm">
            <label for="username" >Username</label><br>
            <input type="text" id="username" name="username" placeholder="username" required><br>
            <span class="error" id="usernameError"></span>

            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="email@example.com" required><br>
            <span class="error" id="emailError"></span>

            <label for="address">Address</label><br>
            <input type="text" id="address" name="address" placeholder="address"><br>
            <span class="error" id="addressError"></span>

            <label for="age">Age</label><br>
            <input type="number" id="age" name="age" required ><br>
            <span class="error" id="ageError"></span>

            <label for="message">Message</label><br>
            <textarea name="message" id="message" required cols="30" rows="10" placeholder="Enter message here..."></textarea><br>
            <span class="error" id="messageError"></span>

            <input type="submit" value="SUBMIT" id="submit">
            <input type="reset" value="CLEAR" id="clear" style="color: bisque;">
        </form>
    </div>
</body>
</html>
